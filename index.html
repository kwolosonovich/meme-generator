<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meme Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Pet Memes</h1>
            <h2>Create a personalized meme inspired by your pet!</h2>
        </div>

        <div class="description">
<!-- row 1 description-->
            <div class="row">
                <div class="column"><h3>Upload. Create. Share.</h3></div>
                <div class="column"><h4>Example</h4></div>
            </div>
        </div>
<!-- row 2 submit new meme form-->
    <section class="main-content">
        <div class="new-meme-form">
            <form id="create-meme">

                <div class="upload-photo">
                    <h2>Upload Your Picture</h2>
                    <input type="file" id="file-id" name="file" id="add-photo" accept="">
                </div>

                <div class="add-text">
                    <h3>Add Text</h3>
                        <label for="text-input-top">Add text to the top of your meme</label>   
                        <textarea name="text-field" id="text-input-top" cols="25" rows="2"></textarea>
                        <br>
                        <label for="text-input-bottom">Add text to the bottom of your meme</label>
                        <textarea name="text-field" id="text-input-bottom" cols="25" rows="2"></textarea>
                </div> 
            

                <div class="submit-form">
                    <button type="submit" form="create-meme" id="submit-button">Create</button>
                </div>

            </form>
        </div>   
            
<!-- gallery -->
        <div id="gallery">
            <h3>Gallery</h3>
                <!-- <div id="row-images"> -->
                    <canvas id="canvas"></canvas>


                </div>
            
        </div> 

        
    </section>

       
        <script src="app.js"></script>

    </body>
</html>

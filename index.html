<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meme Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="jumbotron header">
            <h1 class="display-4 title">Pet Meme Generator</h1>
            <p class="lead">Create a personalized meme inspired by your pet!</p>
        </div>

        <div class="description container-fluid">
            <h3>Upload. Write. Style. Share.</h3>
            <h4>Example</h4>
        </div>
        
        <div class="sub-content upload-photo container-fluid">
            <div class="form-group">
                <form class="form-group" action="">
                    <label for="addPhoto"><h3>Upload Your Picture</h3></label>
                    <input type="file" class="form-control-file" id="addPhoto">
                </form>
            </div>
        </div>

        <div class="sub-content text-area container-fluid">
            <div class="form-group">
                <label for="memeText"><h3>Add Text</h3></label>
                <textarea class="form-control" id="addText" rows="2"></textarea>
            </div>
        </div>   
            
        <div class="sub-content add-style container-fluid"></div>
            <h3>Add Styling</h3>
        </div>

        
        <div>Share buttons</div>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="app.js"></script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meme Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="jumbotron header">
            <h1 class="display-4 title">Pet Memes</h1>
            <p class="lead">Create a personalized meme inspired by your pet!</p>
        </div>

        <div class="container-fluid description">
<!-- row 1 description-->
            <div class="row">
                <div class="col-lg-6"><h3>Upload. Write. Style. Share.</h3></div>
                <div class="col-lg-6"><h4>Example</h4></div>
            </div>
        </div>
            <br>
<!-- row 2 submit new meme form-->
        <div class="container-fluid newMemeForm">
            <form>

                <div class="upload-photo">
                    <legend>Upload Your Picture</legend>
                    <label for="addPhoto"></label>
                    <input type="file" class="form-control-file" id="addPhoto">
                </div>

                <div class="text-area form-row align-items-center">
                    <legend>Add Text</legend>
                        <div class="col-6">
                            <label for="addTextTop">Add text to the top of your meme</label>
                            <input type="text" class="form-control" id="addTextTop">
                        </div>
                        
                        <div class="col-6">
                            <label for="addTextBottom">Add text to the bottom of your meme</label>
                            <input type="text" class="form-control" id="addTextBottom">
                        </div>
                </div> 
            

                <div class="form-group footer">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>

            </form>
        </div>   
            
                <!-- <div class="sub-content add-style container-fluid"></div>
                        <h3>Add Styling</h3>
                    </div> -->
        <div class="container-fluid gallery">
            <h3>Gallery</h3>

        </div>      

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="app.js"></script>

    </body>
</html>

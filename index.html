<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meme Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="jumbotron header">
            <h1 class="display-4 title">Pet Memes</h1>
            <p class="lead">Create a personalized meme inspired by your pet!</p>
        </div>

        <div class="container main">
//row 1
            <div class="row description">
                <div class="col"><h3>Upload. Write. Style. Share.</h3></div>
                <div class="col"><h4>Example</h4></div>
            </div>
            <br>
// row 2
            <div class="row">
            <div class="container newMemeForm">
                <form action="">
                    <div class="form-row upload-photo">
                        <div class="d-flex">
                            <h3>Upload Your Picture</h3>
                        </div>
                    
                        <div class="form-group d-flex>
                            <label for="addPhoto"><p>JPEG - GIF - PNG</p</label>
                            <input type="file" class="form-control-file" id="addPhoto">
                        </div>
                    </div>

                    <div class="form-row text-area">
                        <h3>Add Text</h3>
                        <br>
                        <div class="form-group col">
                            <label for="addTextTop"><p>Add text to the top of your meme</p></label>
                            <textarea class="form-control" id="addTextTop" rows="2"></textarea>
                        </div>
                        <div class="form-group col">
                            <label for="addTextBottom"><p>Add text to the bottom of your meme<p></label>
                            <textarea class="form-control" id="addTextBottom" rows="2"></textarea>
                        </div>
                    </div>

                    <div class="form-row footer">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
            </div>   
            
        <!-- <div class="sub-content add-style container-fluid"></div>
            <h3>Add Styling</h3>
        </div> -->
    </form>

    <div></div>

     </div>">

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="app.js"></script>

    </body>
</html>
